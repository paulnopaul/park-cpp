language: cpp
os: linux
compiler: gcc

env: 
  - DIR=iz1


sudo: false 

before_scrip:
  - mkdir build
  - cd build

matrix: 
  #
  # Valgrind
  #
  - os: linux
    env:
      - TEST="Valgrind"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-6
          - g++-6
          - valgrind
    script:
      - cmake ..
      - make
      - ctest -T memcheck

